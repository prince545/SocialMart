apiVersion: apps/v1
kind: Deployment
metadata:
  name: socialmart-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: socialmart-server
  template:
    metadata:
      labels:
        app: socialmart-server
    spec:
      containers:
      - name: server
        image: socialmart-server:latest # Replace with your Docker Hub image
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: MONGO_URI
          value: "mongodb://mongo:27017/socialmart" # Internal K8s DNS
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: socialmart-secrets
              key: jwt-secret

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: socialmart-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: socialmart-client
  template:
    metadata:
      labels:
        app: socialmart-client
    spec:
      containers:
      - name: client
        image: socialmart-client:latest # Replace with your Docker Hub image
        ports:
        - containerPort: 5173
        env:
        - name: VITE_API_URL
          value: "http://socialmart-server:5000" # Internal service

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
